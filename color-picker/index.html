<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directed Color Picker üé®</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        font-size: 2.5em;
        font-weight: 300;
      }

      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .control-group label {
        font-weight: 600;
        color: #34495e;
        font-size: 0.9em;
      }

      input[type="text"] {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        background: white;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .dropzone {
        border: 3px dashed #667eea;
        background: linear-gradient(45deg, #f8f9ff 0%, #e8f0ff 100%);
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        margin-bottom: 30px;
      }

      .dropzone:hover {
        border-color: #5a6fd8;
        background: linear-gradient(45deg, #f0f4ff 0%, #e0e8ff 100%);
        transform: translateY(-2px);
      }

      .dropzone.dragover {
        border-color: #4CAF50;
        background: linear-gradient(45deg, #f0fff0 0%, #e8f5e8 100%);
      }

      .file-upload {
        display: none;
      }

      .upload-text {
        font-size: 1.2em;
        color: #667eea;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .upload-hint {
        color: #7f8c8d;
        font-size: 0.9em;
      }

      .pallet {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 30px;
        min-height: 100px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 2px dashed #dee2e6;
      }

      .pallet div {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      .pallet div:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .image-container {
        position: relative;
        background: #f8f9fa;
        border-radius: 10px;
        overflow: hidden;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-container:empty::before {
        content: "Upload an image to see the color analysis";
        color: #6c757d;
        font-size: 1.1em;
        font-style: italic;
      }

      canvas {
        display: block;
        max-width: 100%;
        height: auto;
      }

      .link {
        stroke: #34495e;
        stroke-width: 2px;
        opacity: 0.6;
      }

      .node {
        cursor: move;
        stroke: #2c3e50;
        stroke-width: 2px;
        transition: all 0.2s ease;
      }

      .node:hover {
        stroke-width: 3px;
        filter: brightness(1.1);
      }

      svg {
        position: absolute;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
        color: #667eea;
        font-weight: 600;
      }

      .loading.show {
        display: block;
      }

      .progress {
        width: 100%;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 10px;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        width: 0%;
        transition: width 0.3s ease;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        h1 {
          font-size: 2em;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        .pallet div {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body ondragstart="return false;">
    <div class="container">
      <h1>üé® Directed Color Picker</h1>
      
      <div class="controls">
        <div class="control-group">
          <label for="iterations">Iterations</label>
          <input id="iterations" class="iteration-count" type="text" placeholder="4" value="4" />
        </div>
        <div class="control-group">
          <label for="pallet-size">Palette Size</label>
          <input id="pallet-size" class="pallet-size" type="text" placeholder="20" value="20" />
        </div>
      </div>

      <div class="dropzone" id="dropzone">
        <div class="upload-text">üìÅ Upload Image</div>
        <div class="upload-hint">Drag & drop or click to select</div>
        <input type="file" class="file-upload" accept="image/*" />
      </div>

      <div class="loading" id="loading">
        <div>Processing image...</div>
        <div class="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>

      <div class="pallet" id="pallet"></div>

      <div class="image-container" id="image-container">
        <canvas class="image-canvas" />
      </div>
    </div>
  </body>
  <script src="bundle.js" type="text/javascript"></script>
</html>
